<app-header titulo="Lists"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Desde: </ion-label>
      <ion-datetime [(ngModel)]="startDate" (ionChange)="loadResults()" display-format="YYYY-MM-DD" placeholder="Fecha inicial"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hasta: </ion-label>
      <ion-datetime [(ngModel)]="endDate" (ionChange)="loadResults()" [min]="startDate" display-format="YYYY-MM-DD" placeholder="Fecha final"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-title text-capitalize style = "margin-top: 10px;"> Fecha - Actividad </ion-title>
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos">
      <ion-item lines="inset">
        <ion-label>
          {{ item.Dia }} - {{item.Actividad}} 
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <br>
<ion-content class="ion-text-end">
  <ion-button  shape="round" color="primary" routerLink="/create-files">Add</ion-button>
</ion-content>
