<app-header titulo="Calendar"></app-header>

<ion-content>
  <div class="ion-padding">
    <ion-calendar
      [(ngModel)]="date"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
  <ion-button routerLink="/date-time" class="boton">Falta justificada</ion-button>
</ion-content>
